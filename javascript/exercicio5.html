<!DOCTYPE html>
<html>
<head>
	<title>Javacript</title>
	<meta charset="utf-8">
	
</head>
<body>

	<script>
		// && - e
		// || - ou
		// ! - negação (inverte)
		if (!(2 == 2 || 'a'=='ab' )) {
			document.write('<h1>If true</h1>')
		} else{
			document.write('<h1>False else</h1>')
		}
	</script>

</body>
</html>
